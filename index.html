<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="graphics.css">
</head>
<body>
    <main class="Calculator">
        <div class="screen">

        </div>
        <div class="buttons">
            <div class="row">
                <button class="clear">AC</button>
                <button class="sign">Â±</button>
                <button class="percent">%</button>
                <button class="divide">/</button>
            </div>
            <div class="row">
                <button class="clear">7</button>
                <button class="sign">8</button>
                <button class="percent">9</button>
                <button class="divide">X</button>
            </div>
            <div class="row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="row">
                <button class="one">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="add">+</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </main>
</body>
</html>
