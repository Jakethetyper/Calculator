<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="graphics.css">
</head>
<body>
    <main class="Calculator">
        <div class="screen">
            <p class="digits">

            </p>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="clear">AC</button>
                <button class="sign">Â±</button>
                <button class="percent">%</button>
                <button class="divide" data-operator>/</button>
            </div>
            <div class="row">
                <button class="seven" data-number>7</button>
                <button class="eight" data-number>8</button>
                <button class="nine" data-number>9</button>
                <button class="times" data-operator>X</button>
            </div>
            <div class="row">
                <button class="four" data-number>4</button>
                <button class="five" data-number>5</button>
                <button class="six" data-number>6</button>
                <button class="subtract" data-operator>-</button>
            </div>
            <div class="row">
                <button class="one" data-number>1</button>
                <button class="two" data-number>2</button>
                <button class="three" data-number>3</button>
                <button class="add" data-operator>+</button>
            </div>
            <div class="row">
                <button class="zero" data-number>0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
